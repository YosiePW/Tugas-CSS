<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navigation Bar</title>
    <style media="screen">
      .menu { margin : 0; width : 100%; position : sticky;}
      nav{width : 20%; height : 400px; background : #e2e0e0;}
      ul.horizontal{
        list-style-type : none;
        padding : 0;
        margin : 0;
        overflow : hidden;
        background-color : #d10202;
      }
      ul.horizontal li {float: left;}
      ul.horizontal li a{
        display : block;
        text-decoration : none;
        color : gold;
        padding : 15px;
        text-align : center;
      }
      ul.horizontal li a:hover{background-color : #6b0101;}
      ul.vertical{
        list-style-type : none;
        padding : 0;
        margin : 0;
        overflow : hiddden;
        background-color : #e2e0e0;
      }
      ul.vertical li a{
        display : block;
        text-decoration : none;
        color : black;
        padding : 15px;
        text-align : left;
      }
      ul.vertical li a:hover{
        background-color : #777777;
        color : white;
      }

    </style>
  </head>
  <body>
    <div class="menu">
      <ul class="horizontal">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Profil</a></li>
        <li><a href="#">Kontak</a></li>
        <li><a href="#">Layanan</a></li>
      </ul>
    </div>
    <nav>
      <ul class="vertical">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Profil</a></li>
        <li><a href="#">Kontak</a></li>
        <li><a href="#">Layanan</a></li>
      </ul>
    </nav>
  </body>
</html>
