<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Galery</title>
    <style media="screen">
      div.box{
        display : inline-block;
        width : 200px;
        float : left;
        border : 2px solid #ddd;
        margin : 10px;
      }
      div.box img{
        width : 100%;
        height : 250px;
      }
      div.box: hover{
        border : 3px solid #000;
      }
      div.box div.deskripsi{
        padding : 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="1.jpg">
      <div class="deskripsi">Soekarno</div>
    </div>
    <div class="box">
      <img src="2.jpg">
      <div class="deskripsi">Soeharto</div>
    </div>
    <div class="box">
      <img src="3.jpg">
      <div class="deskripsi">Baharuddin Jusuf Habibie</div>
    </div>
    <div class="box">
      <img src="4.jpg">
      <div class="deskripsi">KH. Abdurrahman Wahid</div>
    </div>
    <div class="box">
      <img src="5.jpg">
      <div class="deskripsi">Megawati Soekarno Putri</div>
    </div>
    <div class="box">
      <img src="6.jpg">
      <div class="deskripsi">Susilo Bambang Yudoyono</div>
    </div>
    <div class="box">
      <img src="7.jpg">
      <div class="deskripsi">Joko Widodo</div>      
    </div>
  </body>
</html>
